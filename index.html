<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen" id="screen" width="100px" height="100px">
        <input id="result">
      </div>
      <div class="buttons">
        <div class="buttons-numbers">
          <button class="button" id="button-1" onclick="clicked(1)">1</button>
          <button class="button" id="button-2" onclick="clicked(2)">2</button>
          <button class="button" id="button-3" onclick="clicked(3)">3</button>
          <button class="button" id="plus" onclick="clicked('+')">+</button>
          <button class="button" id="button-4" onclick="clicked(4)">4</button>
          <button class="button" id="button-5" onclick="clicked(5)">5</button>
          <button class="button" id="button-6" onclick="clicked(6)">6</button>
          <button class="button" id="minus" onclick="clicked('-')">-</button>
          <button class="button" id="button-7" onclick="clicked(7)">7</button>          
          <button class="button" id="button-8" onclick="clicked(8)">8</button>
          <button class="button" id="button-9" onclick="clicked(9)">9</button>
          <button class="button" id="divide" onclick="clicked('/')">/</button>
          <button class="button" id="clear" onclick="clearScreen()">Clear</button>
          <button class="button" id="blank"></button>
          <button class="button" id="multiply" onclick="clicked('*')">*</button>
          <button class="button" id="equal" onclick="calc()">=</button>

        </div>

      </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
